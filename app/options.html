<!DOCTYPE html>
<html>
<head>
    <title>My Test Extension Options</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/nouislider.min.css">
    <link rel="stylesheet" href="style/nouislider.tooltips.css">
    <link rel="stylesheet" href="style/main.css">
</head>
<body>



<div class="header">
    <span class="title">Chrome Font Rendering Enhancer</span>
    <div class="switch">
        <input id="toggle" class="toggle toggle-round" type="checkbox" checked>
        <label for="toggle"></label>
    </div>
    <p class="button-container">
        <span class="buttons" id="resetBtn">Reset</span>
        <span class="buttons" id="doneBtn">Done</span>
    </p>
    <div style="clear: both;"></div>
</div>
<div class="controller">
</div>


<div class="main">
    <div class="slider-container">
        <div id="slider"></div>
    </div>
</div>


<!-- Load script below here -->
<script type="text/javascript" src="lib/nouislider.min.js"></script>
<script type="text/javascript" src="options.js"></script>
</body>
</html>
